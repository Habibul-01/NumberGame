<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number Game | Levels</title>
</head>
<style>
.header {
	text-align: center;
	margin-bottom: 30px;
}

.body {
	font-family: Arial, sans-serif;
	background: #f5f5f5;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.level-container {
	display: grid;
	grid-template-columns: repeat(5, 80px);
    gap: 15px;
    justify-content: center; /* center grid horizontally */
    align-items: center;
}

.level-button {
	background-color: black;
	color: white;
	border: none;
	border-radius: 8px;
	padding: 15px;
	font-size: 16px;
	cursor: pointer;
	transition: 0.3s;
}

.level-button:hover {
	background-color: blue;
}

.level-button:disabled {
	background-color: #bdc3c7;
	cursor: not-allowed;
}
</style>
</head>
<body>
	<div class="header">
		<h1>Choose Levels</h1>
	</div>
	<div class="level-container">
		<a href="level1.jsp"><button class="level-button">Level 1</button></a>
		<a href="level2.jsp"><button class="level-button">Level 2</button></a>
		<a href="level3.jsp"><button class="level-button">Level 3</button></a>
		<a href="level4.jsp"><button class="level-button">Level 4</button></a>
		<a href="level5.jsp"><button class="level-button">Level 5</button></a>
	</div>

</body>
</html>
